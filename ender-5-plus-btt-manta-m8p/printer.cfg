[safe_z_home]
home_xy_position: 180, 180
speed: 150
z_hop: 10
z_hop_speed: 10

# Manually adjusting BLTouch offset
  # Increase to get nozzle closer to bed
  # Decrease to get nozzle furthure from bed
[bltouch]
sensor_pin: PD13
control_pin: PD12
x_offset: -42
y_offset: -7
z_offset: 4.100
speed: 5.0

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: -10, -1
mesh_max: 295, 334
probe_count: 8, 8
algorithm: bicubic
#adaptive_margin: 5

[heater_bed]
heater_pin: PF5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1 # TB
control: pid
pid_Kp: 62.714
pid_Ki: 0.655
pid_Kd: 1500.440
min_temp: 0
