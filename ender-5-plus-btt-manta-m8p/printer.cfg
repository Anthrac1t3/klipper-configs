dir_pin: !PG12
enable_pin: !PG15
microsteps: 256
rotation_distance: 31.200
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
sensor_type: PT1000 # Polisd 450C Thermistor
pullup_resistor: 4700
