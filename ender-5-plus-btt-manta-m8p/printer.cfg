[temperature_fan host]
pin: host:gpio26
off_below: 0.10
max_power: 1.0
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 100
#max_delta: 5.0
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.25
max_speed: 1.0
target_temp: 40

# Fan0, Stepper cooling fan
[controller_fan steppers]
pin: PF7
fan_speed: 1.0
idle_timeout: 60
idle_speed: 0.5

## Fan1, Hotend cooling fan
[heater_fan hotend]
pin: PF9
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

