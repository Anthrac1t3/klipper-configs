[firmware_retraction]
retract_length: 2
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[z_tilt]
z_positions:
    390, 180 # z Stepper(right side)
    -20, 180 # z1 Stepper(left side)
points:
	348, 180
    60, 180
speed: 150
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.0125

[gcode_macro START_PRINT]
gcode:
    M117 ;KAMP fix
    
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}

    # Heat bed and wait for temperature
    M140 S{BED_TEMP}
    M190 S{BED_TEMP}

    # Heat extruder and wait for temperature
    M104 S{EXTRUDER_TEMP}
    M109 S{EXTRUDER_TEMP}

    # Home the printer
    G28

    # Sync z-axis screws
    Z_TILT_ADJUST

    # Perform bed mesh probing
    BED_MESH_CALIBRATE

    # Prime the nozzle
    LINE_PURGE

[gcode_macro STOP_PRINT]
gcode:
  ;{% set PRINTER_DEPTH = params.PRINTER_DEPTH|float %}
  ;{% set PRINTER_WIDTH = params.PRINTER_WIDTH|float %}
  
  G91 ;Relative positioning
  G10 ;Firmware retract
  G1 X5 Y5 F3000 ;Wipe off
  G1 Z10 ;Raise Z more
  G90 ;Set to absolute positioning
  
  G1 X350 Y350 ;Present print
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed
  
  M84 X Y E ;Disable all steppers but Z
